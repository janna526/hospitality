<!DOCTYPE html>
<html>
<head>
    <title>Delete Prescription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h2>Are you sure you want to delete this prescription?</h2>
        <p><strong>Medication:</strong> {{ prescription.medication_name }}</p>
        <p><strong>Patient:</strong> {{ prescription.patient.first_name }} {{ prescription.patient.last_name }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'prescription_list' prescription.doctor.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
