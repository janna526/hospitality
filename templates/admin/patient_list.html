<!DOCTYPE html>
<html>
<head>
    <title>Admin - Patient List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Patient Management</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                {% for patient in patients %}
                <tr>
                    <td>{{ patient.first_name }} {{ patient.last_name }}</td>
                    <td>{{ patient.email }}</td>
                    <td>{{ patient.phone }}</td>

                     <td>
                        <a href="{% url 'admin_update_patient' user.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'admin_delete_patient' user.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No patients found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
