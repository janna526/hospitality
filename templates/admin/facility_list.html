<!DOCTYPE html>
<html>
<head>
    <title>Facility Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Facility Management</h2>
        <a href="{% url 'facility_create' %}" class="btn btn-primary mb-3">Add Facility</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Departments</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for facility in facilities %}
                <tr>
                    <td>{{ facility.name }}</td>
                    <td>{{ facility.location }}</td>
                    <td>{{ facility.departments }}</td>
                    <td>
                        <a href="{% url 'facility_update' facility.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'facility_delete' facility.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
